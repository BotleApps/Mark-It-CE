<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark It - Quick Save</title>
  <style>
    body {
      width: 350px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
    }
    .popup-container {
      padding: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e7eb;
    }
    .header img {
      width: 24px;
      height: 24px;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
    }
    .form-group {
      margin-bottom: 12px;
    }
    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    .btn {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    .btn-primary:hover {
      background: #2563eb;
    }
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 12px;
      display: none;
    }
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 12px;
      display: none;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e5e7eb;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <img src="icons/icon48.png" alt="Mark It">
      <h1>Quick Save Bookmark</h1>
    </div>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
    </div>
    
    <div id="main-content" style="display: none;">
      <div id="success-message" class="success-message"></div>
      <div id="error-message" class="error-message"></div>
      
      <form id="bookmark-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
          <label for="url">URL</label>
          <input type="url" id="url" name="url" required readonly>
        </div>
        
        <div class="form-group">
          <label for="space">Space</label>
          <select id="space" name="space" required>
            <option value="">Select a space...</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="group">Group</label>
          <select id="group" name="group" required>
            <option value="">Select a group...</option>
          </select>
        </div>
        
        <div class="button-group">
          <button type="button" class="btn btn-secondary" id="open-manager">
            Open Manager
          </button>
          <button type="submit" class="btn btn-primary" id="save-btn">
            Save Bookmark
          </button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
